<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gatos, cachorros, animais, desaparecidos, divulgação">
    <meta name="author" content="Julia da Silva Fitzlaff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Fira+Sans:ital@1&family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/megafone.png">
    <title>APAD SOS</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <a id="link" href="index.html">Página Inicial</a>
        <a id="link" href="sobre.html">Sobre</a>
        <a id="link" href="desaparecidos.html">Desaparecidos</a>
        <a id="link" href="cadastro.html">Registrar</a>
    </header>
    <main id="feedback">
        <h2>Registre o desaparecimento</h2>
        <form action="" method="get" enctype="multipart/form-data">
        <label for="imagem">Escolha uma imagem:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*">
        <br>
        <label for="nome">Informe o nome:</label>
        <input type="text" id="nome" name="nome">
        <br>
        <label for="sexo">Informe o sexo:</label>&nbsp;
        <input type="radio" id="femea" name="sexo"><label for="femea">Fêmea</label>&nbsp;
        <input type="radio" id="macho" name="sexo"><label for="macho">Macho</label>
        <br>
        <label for="raca">Informe a raça:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <label for="porte">Informe o porte:</label>
        <input type="radio" id="pequeno" name="pequeno"><label for="pequeno">Pequeno</label>&nbsp;
        <input type="radio" id="medio" name="medio"><label for="medio">Médio</label>&nbsp;
        <input type="radio" id="grande" name="grande"><label for="grande">Grande</label>
        <br>
        <label for="data">Informe a data de desaparecimento:</label>
        <input type="date" id="dataDesaparecimento" name="dataDesaparecimento" required>
        <br>
        <label for="local">Informe o local de desaparecimento:</label>
        <br>
        <label for="logradouro">Informe o logradouro:</label>
        <input type="text" id="logradouro" name="logradouro" placeholder="Rua/Avenida/Travessa.....">
        <br>
        <label for="bairro">Informe o bairro:</label>
        <input type="text" id="bairro" name="bairro" required>
        <br>
        <label for="cidade">Informe a cidade:</label>
        <input type="text" id="cidade" name="cidade" required>
        <br>
        <label for="telefone">Informe telefone para contato:</label>
        <input type="text" id="telefone" name="telefone" required>
        <br>
        <label for="iMensagem">Observação:</label><br>
        <textarea id="iMensagem" name="mensagem" placeholder="Descreva aqui..." rows="6" cols="60"></textarea>
        <br>
        <br>
        <br>
        <button type="submit" id="button">Enviar</button>&nbsp;
        <button type="reset" id="button">Limpar</button>&nbsp;
    </form>
    <br>
</main>
</body>
</html>
